version: '3.8'

services:
  # CV-Mindcare Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cvmindcare-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount config (optional)
      - ./config:/app/config:ro
      # Development: mount source code for hot reload
      # - ./backend:/app/backend
    environment:
      - DATABASE_PATH=/app/data/cv_mindcare.db
      - LOG_LEVEL=INFO
      - SENSOR_MOCK_MODE=true  # Set to false when using real hardware
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cvmindcare-network

  # CV-Mindcare Frontend (Optional)
  frontend:
    image: node:18-alpine
    container_name: cvmindcare-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cvmindcare-network

networks:
  cvmindcare-network:
    driver: bridge

volumes:
  data:
    driver: local
